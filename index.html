<!DOCTYPE html>
<html>
    <head>
        <title> MTG Price Comparer </title>
        <link rel="stylesheet" href="style.css">
        <meta name="author" content="Hao Chen"> 
        <meta name="keywords" content="MTG">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f3ea467f28.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="title"> MTG Price Comparer </h1>
        <hr> 

        <!-- Search Bar-->
        <div id="search">
            <form>
                <label for="cname"> Card Name: </label>
                <input type="text" id="cname" name="cname" placeholder="Force of Will" required>
                <button type= "button" id="search-button"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            </form>
        </div>

        <!-- Pop ups when search button is clicked. -->
        <div id="search-results">

        <!-- table for comparison -->
        </div>
        <div id="table-for-comp">

            <table id="comp-table">
                <thead>
                    <tr bgcolor="gray" class="table-items">
                        <th colspan="3"> PERSON 1</th>
                        <th colspan="3"> PERSON 2</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
                <tfoot>
                    <tr bgcolor="gray">
                        <td>Total:</td>
                        <td id="P1-total">0.00</td>
                        <td><button id="p1-reset">Reset</button></td>
                        <td>Total:</td>
                        <td id="P2-total">0.00</td>
                        <td><button id="p2-reset">Reset</button></td>
                    </tr>
                </tfoot>

            </table>
        </div>

        <script src="index.js"> </script>
    </body>
</html>
